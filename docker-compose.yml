version: '3.8'

services:
  # API Principal (Monorepo)
  api-rust:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlserver://sqlserver:1433/rust_cast_db
      - REDIS_URL=redis://redis:6379
      - API_PORT=8000
      - JWT_ACCESS_SECRET=your-super-secret-access-key-here-change-in-production
      - JWT_REFRESH_SECRET=your-super-secret-refresh-key-here-change-in-production
      - JWT_ACCESS_EXPIRY_HOURS=1
      - JWT_REFRESH_EXPIRY_DAYS=7
      - RUST_LOG=info
    depends_on:
      - sqlserver
      - redis
    networks:
      - api-network

  # SQL Server
  sqlserver:
    build: ./docker/sqlserver
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - DB_NAME=rust_cast_db
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./docker/sqlserver/setup.sql:/docker-entrypoint-initdb.d/setup.sql
    networks:
      - api-network

  # Redis
  redis:
    build: ./docker/redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - api-network

volumes:
  sqlserver_data:
  redis_data:

networks:
  api-network:
    driver: bridge
